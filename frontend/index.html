<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Moderation App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Video Moderation App</h1>

        <!-- Dropdown to select video -->
        <label for="video-select">Select a video:</label>
        <select id="video-select">
            <option value="">Select a video</option>
        </select>

        <!-- Video player -->
        <video id="video" width="640" controls>
            <source id="video-source" src="" type="video/mp4">
        </video>

        <!-- Button to start moderation -->
        <button id="moderate-btn" disabled>Start Moderation</button>

        <!-- Moderation timeline -->
        <h2>Video Moderation Results</h2>
        <div id="moderation-bar" class="moderation-timeline"></div>
        <div id="moderationLabels"></div>

        <!-- Sentiment analysis and custom label results -->

        <div id="sentimentAnalysisDiv"></div>
        <div id="customLabelsDiv"></div>

        <!-- Loader element for feedback -->
        <div id="loader" class="loader" style="display: none;">Processing video...</div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
